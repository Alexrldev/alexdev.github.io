<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Formulario moderno</title>
</head>
<body>
    <div class="main">
    <section>
        <button id="ld" class="light-dark active">
            <svg xmlns="http://www.w3.org/2000/svg" id="btn-moon" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            </svg>
        </button>
        <h1>Formulario</h1>
        <h2>Registrate en mi página.</h2>
        <div class="botones-is">
            <button class="btn-google">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="btn-tuita">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                  </svg>
            </button>
        </div>
        <div class="division">
            <hr>
            <span id="separacion">O</span>
            <hr>
        </div>
            <form action="/" method="get" class="login">
                <div class="nom-us">
                    <div class="nom-us-bo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="nom-us-bo">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="@">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="+6 caracteres">
                <div class="term-check">
                    <input type="checkbox" name="tyc" id="tyc">
                    <span id="terminos">Acepta los terminos y condiciones para continuar</span>
                </div>
                <button type="submit" value="Enviar">Enviar</button>
            </form>
    </section>
    </div>
</body>
<script src="js/formulario.js"></script>
</html>
